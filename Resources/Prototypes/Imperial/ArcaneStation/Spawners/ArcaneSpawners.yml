- type: entity
  #noSpawn: true
  id: SpawnArcaneTrader
  name: ghost role spawn point
  suffix: Arcane
  parent: MarkerBase
  components:
    - type: GhostRole
      name: arcane-trader-name
      description: arcane-trader-desc
      rules: arcane-trader-rules
      raffle:
        settings: default
    - type: GhostRoleMobSpawner
      prototype: ArcaneTraderPreset
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva

